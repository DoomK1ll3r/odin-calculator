<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <meta name="description" content="A simple calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div id="calculator-body">
                <h1 id="main-header">Calculator</h1>
                <div id="input-wrapper"><span id="input-area">
                                            <span id="first-operand"></span><span id="operator"></span><span id="second-operand"></span>
                                        </span>
                                        <span id="output-area"></span>
                </div>
                <div id="buttons-wrapper">
                    <div id="number-buttons">
                        <div class="number-row">
                            <button id="btn-1">1</button>
                            <button id="btn-2">2</button>
                            <button id="btn-3">3</button>
                        </div>
                        <div class="number-row">
                            <button id="btn-4">4</button>
                            <button id="btn-5">5</button>
                            <button id="btn-6">6</button>
                        </div>
                        <div class="number-row">
                            <button id="btn-7">7</button>
                            <button id="btn-8">8</button>
                            <button id="btn-9">9</button>
                        </div>
                        <div class="number-row"><button id="btn-0">0</button></div>
                    </div>
                    <div id="op-buttons">
                        <div class="number-row">
                            <button id="btn-del">DEL</button>
                            <button id="btn-clear">CLEAR</button>
                        </div>
                        <div class="number-row">
                            <button id="btn-sum">+</button>
                            <button id="btn-substract">-</button>
                        </div>
                        <div class="number-row">
                            <button id="btn-mult">x</button>
                            <button id="btn-div">/</button>
                        </div>
                        <div class="number-row">
                            <button id="btn-dot">.</button>
                            <button id="btn-equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
